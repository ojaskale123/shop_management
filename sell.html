<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sell</title>
<link rel="stylesheet" href="style.css">

<style>
/* =================== SELL PAGE STYLES =================== */
#stockList li {
  background: #232323;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: nowrap;
  position: relative;
}

#stockList li > div:first-child {
  flex: 1;
  min-width: 0;
}

#stockList strong {
  font-size: 18px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* TOOLTIP */
#stockList strong:hover::after {
  content: attr(title);
  white-space: normal;
  background: #2c2c2c;
  color: #fff;
  padding: 4px 8px;
  border-radius: 6px;
  position: absolute;
  top: -5px;
  left: 0;
  z-index: 1000;
}

#stockList li div {
  display: flex;
  align-items: center;
  gap: 10px;
}

.qty-btn {
  background-color: #2c2c2c;
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 20px;
  padding: 10px 15px;
  cursor: pointer;
}

.qty-btn:hover {
  background-color: #00a862;
}

/* EDIT BUTTON */
.edit-btn {
  background: #444;
  color: #fff;
  border: none;
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 12px;
  cursor: pointer;
}

.edit-btn:hover {
  background: #ff9800;
  color: #000;
}

#stockList small {
  color: #aaa;
}
</style>
</head>

<body>

<div class="shop-nav">My Shop Name</div>

<div style="padding:20px; max-width:700px; margin:auto; padding-bottom:200px;">

  <input type="text" id="searchItem" class="search-bar"
    placeholder="Search item..." onkeyup="searchStock()">

  <ul id="stockList" style="list-style:none; padding:0; margin-top:15px;"></ul>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <button onclick="location.href='index.html'">üñ•Ô∏èHome</button>
  <button onclick="location.href='add.html'">‚ûï Add</button>
  <button onclick="location.href='sell.html'">üõí Sell</button>
  <button onclick="location.href='history.html'">‚åõStats</button>
</div>

<!-- CART BAR -->
<div id="cartBar" style="
  position: fixed;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 700px;
  background: #00a862;
  color: #000;
  padding: 12px 16px;
  border-radius: 14px;
  display: none;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
">
  <span id="cartInfo">0 items | ‚Çπ0</span>
  <button onclick="goToCart()">View Cart</button>
</div>

<script src="script.js"></script>
</body>
</html>
