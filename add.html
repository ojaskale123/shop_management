<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Stock</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="script.js" defer></script>
</head>
<body>
<header>
  <h1>Add Stock</h1>
</header>

<section class="add-form">
  <label>Name: <input type="text" id="productName"></label>
  <label>Barcode: <input type="text" id="productBarcode"></label>
  <label>Quantity: <input type="number" id="productQuantity"></label>
  <label>Unit: 
    <select id="unit">
      <option value="pcs">pcs</option>
      <option value="kg">kg</option>
      <option value="g">g</option>
    </select>
  </label>
  <label>Price: <input type="number" id="productPrice"></label>
  <button onclick="addStock()">Add Stock</button>
</section>

<nav class="main-nav">
  <a href="index.html">Dashboard</a>
  <a href="sell.html">Sell Items</a>
  <a href="cart.html">Cart</a>
  <a href="history.html">History</a>
</nav>
</body>
</html>
