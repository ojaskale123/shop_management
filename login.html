<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #121212;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, Helvetica, sans-serif;
}

.login-box {
  background: #1e1e1e;
  padding: 30px;
  border-radius: 14px;
  width: 320px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #fff;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: none;
  border-radius: 10px;
  background: #2c2c2c;
  color: #fff;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #00a862;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="login.js"></script>

</body>
</html>
