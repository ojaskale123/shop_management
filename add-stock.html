<!DOCTYPE html>
<html>
<head>
    <title>Add Stock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        const auth = getAuth();
        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = "login.html"; });
    </script>
</head>
<body>

<header>Add Stock</header>

<div class="container">
    <div class="card">
        <input id="name" placeholder="Product name"><br><br>
        <input id="qty" type="number" placeholder="Quantity / weight"><br><br>
        <select id="unit">
            <option value="pcs">Pieces</option>
            <option value="kg">Kg</option>
            <option value="g">Gram</option>
        </select><br><br>
        <button class="button" onclick="addStock()">Add Stock</button>
    </div>
    <div id="nameSuggestions" class="suggestions"></div>
</div>
